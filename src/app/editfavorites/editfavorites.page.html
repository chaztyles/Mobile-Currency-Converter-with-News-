<ion-header>
  <ion-toolbar color="green">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <ion-label>
    <h2>&nbsp;{{subtitle}}</h2>
  </ion-label>
  <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="applySearchFilter()"  placeholder="Search currency"></ion-searchbar>
  
  <ion-list style="height: calc(100% - 190px); overflow-y: auto;">
    <ion-item *ngFor="let currency of filteredCurrencies" color="cashless">
      <ion-thumbnail slot="start">
        <img [src]="getCurrencyLogo(currency.code)" alt="{{ currency.code }}">
      </ion-thumbnail>
      
      <ion-checkbox (ionChange)="onCheckboxChange(currency, $event)" #checkbox >
        <ion-label>
          <h2>{{ currency.name }}</h2>
          <p>{{ currency.code }}</p>
        </ion-label>
      </ion-checkbox>
    </ion-item>
  </ion-list>
  
  <ion-button expand="full" (click)="onSaveClick()" color="green"><span class="custom-text">Save</span></ion-button>
  <ion-button expand="full" fill="outline" routerLink="/tabs/tab1" color="green"><span class="custom-button">Cancel</span></ion-button>
</ion-content>
